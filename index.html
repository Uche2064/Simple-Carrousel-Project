<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden">
            <i class="fas fa-angle-left"></i>
        </button>

        <div class="carousel__track-container">
            
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="./images/Fotolia_63049862_L.webp" width="500" height="500" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/R (1).jpeg" width="500" height="500" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/R (2).jpeg" width="500" height="500" alt="">
                </li>
            </ul>

        </div>

        <button class="carousel__button carousel__button--right">
            <i class="fas fa-angle-right"></i>
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
